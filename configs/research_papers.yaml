name: "research_papers"
description: "学术论文知识库"
splitter_type: "recursive"
chunk_size: 500
chunk_overlap: 50

embedder:
  embedder_type: "openai"
  model: "text-embedding-3-small"
  api_key: "${OPENAI_API_KEY}"  # 从环境变量读取
  dimensions: 512  # 可选，指定嵌入维度

vector_store:
  store_type: "chroma"
  collection_name: "research_papers"
  persist_directory: "./data/vector_stores/research_papers"

# 可选：知识图谱配置
knowledge_graph:
  enabled: false
  neo4j_url: "bolt://localhost:7687"
  neo4j_user: "neo4j"
  neo4j_password: "password"